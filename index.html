<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Formulario de Registro</title>
 <style>
 body {
 background-image: url("200533-Aguascalientes.jpg"); 
 background-size: cover;
 background-position: center;
 font-family: Arial, sans-serif;
 color: #333;
 text-align: center;
 }
 
 form {
 background-color: rgba(255, 255, 255, 0.8);
 padding: 20px;
 border-radius: 10px;
 display: inline-block;
 }
 input[type="text"], input[type="email"], input[type="date"], select {
 padding: 10px;
 margin: 5px;
 border: 2px solid #ccc;
 border-radius: 5px;
 }
 input[type="submit"] {
 padding: 10px 20px;
 background-color: #4CAF50;
 color: white;
 border: none;
 border-radius: 5px;
 font-size: 16px;
 cursor: pointer;
 transition: background-color 0.3s;
 }
 input[type="submit"]:hover {
 background-color: #45a049;
 }
 img {
 margin-top: 20px;
 border: 5px solid #ddd;
 box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
 }
 footer {
 position: fixed;
 bottom: 0;
 width: 100%;
 background-color: #333;
 color: white;
 text-align: center;
 padding: 10px;
 }
 </style>
</head>
<body>
 <h1 id="welcome-text">Bienvenido al formulario de registro</h1>
 <form id="registrationForm">
 <label for="name">Nombre:</label>
 <input type="text" id="name" name="name" required><br><br>
 <label for="email">Correo Electrónico:</label>
 <input type="email" id="email" name="email" required><br><br>
 <label for="dob">Fecha de Nacimiento:</label>
 <input type="date" id="dob" name="dob"><br><br>
 <label for="level">Nivel de habilidad:</label>
 <select id="level" name="level">
 <option value="basic">Básico</option>
 <option value="intermediate">Intermedio</option>
 <option value="advanced">Avanzado</option>
 </select><br><br>
 <input type="submit" value="Enviar">
 </form>
 <!-- Imagen desde internet -->
 <img src="https://aguascalientes.tecnm.mx/wpcontent/uploads/2023/09/xtGahDD.png" alt="Logo" id="image">
 <!-- Pie de página con derechos de autor -->
 <footer>
 &copy; 2024. Todos los derechos reservados.
 </footer>
 <script> 
 document.getElementById("registrationForm").addEventListener("submit", 
function(event) {
 event.preventDefault();
 const name = document.getElementById("name").value;
 const email = document.getElementById("email").value;
 const nameRegex = /^[^\s@]{3,}$/;
 const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
 if (!nameRegex.test(name)) {
 alert("El nombre debe tener al menos 3 caracteres.");
 return;
 }
 if (!emailRegex.test(email)) {
 alert("Por favor, ingresa un correo electrónico válido.");
 return;
 }
 document.getElementById("welcome-text").textContent = "Gracias por 
registrarte";
 alert("Formulario enviado correctamente");
 });
 </script>
</body>
</html>
